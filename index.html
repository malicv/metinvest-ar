<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company AR Logo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- AR Маркер, созданный на основе логотипа -->
        <a-marker type="pattern" url="pattern-logo_2d.patt">
            <!-- Логотип компании в дополненной реальности -->
            <a-entity 
                geometry="primitive: plane; height: 1; width: 1" 
                material="shader: flat; src: url(logo_2d.jpg);" 
                position="0 0.5 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
